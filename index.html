<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shreyash Kudwe | Live Website</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --glass: rgba(255, 255, 255, 0.4);
            --glass-border: rgba(255, 255, 255, 0.6);
            --dark: #121212;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }

        /* --- LIVE ANIMATED BACKGROUND --- */
        body { 
            margin: 0;
            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh;
            background: linear-gradient(45deg, #f3f4f7, #ffffff, #e0e7ff, #f3f4f7);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite; /* Background movement */
            overflow: hidden;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Mobile Container */
        .app-frame {
            width: 100%;
            max-width: 420px;
            height: 92vh;
            background: rgba(255, 255, 255, 0.7); /* Translucent background */
            backdrop-filter: blur(20px);
            position: relative;
            overflow: hidden;
            border-radius: 35px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.1);
            border: 6px solid #222;
        }

        /* DP Floating Animation */
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .dp-container {
            width: 120px; height: 120px;
            border-radius: 50%;
            margin: 20px auto;
            border: 4px solid white;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            overflow: hidden;
            animation: float 4s ease-in-out infinite;
        }
        .dp-container img { width: 100%; height: 100%; object-fit: cover; }

        /* Liquid Glass Buttons */
        .glass-card {
            display: flex; align-items: center;
            background: var(--glass);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            padding: 15px 20px;
            border-radius: 20px;
            margin: 12px auto;
            width: 90%;
            text-decoration: none;
            color: #222;
            font-weight: 600;
            position: relative;
            overflow: hidden;
            transition: 0.3s;
            animation: slideUp 0.6s ease forwards;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Shine Effect */
        .glass-card::after {
            content: ''; position: absolute; top: 0; left: -100%;
            width: 100%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
            transition: 0.6s;
        }
        .glass-card:active::after { left: 100%; }

        .page { display: none; padding: 20px; height: calc(100% - 75px); overflow-y: auto; text-align: center; }
        .page.active { display: block; animation: fadeIn 0.5s ease; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .slide-indicator {
            background: rgba(0,0,0,0.8); color: #fff; padding: 12px; border-radius: 30px;
            width: 85%; margin: 10px auto 20px; font-size: 0.8rem;
        }

        /* Bottom Nav */
        nav {
            position: absolute; bottom: 0; width: 100%; height: 75px;
            background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(15px);
            display: flex; align-items: center; border-top: 1px solid #eee;
        }
        .nav-item { flex: 1; text-align: center; color: #bbb; cursor: pointer; transition: 0.3s; }
        .nav-item.active { color: #ff4757; transform: translateY(-3px); }
        .nav-item i { font-size: 1.4rem; }
        .nav-item span { display: block; font-size: 0.7rem; font-weight: 600; }

    </style>
</head>
<body>

    <div class="app-frame">
        
        <section id="home" class="page active">
            <h2 style="margin-top:10px;">Shreyash Kudwe</h2>
            <div class="dp-container">
                <img src="https://i.ibb.co/VWV0p0p/dp-image.jpg" alt="DP">
            </div>
            <p style="font-size: 0.9rem; color: #555; padding: 0 20px; margin-bottom: 20px;">i am video creator shareing my creativity grind & building high-impact contant</p>
            
            <div class="slide-indicator ripple">Slide right to check my creations <i class="fas fa-arrow-right"></i></div>

            <p style="font-size: 0.8rem; font-weight: 600; color: #999; margin-bottom: 10px;">CONTACT ME ON</p>
            
            <a href="https://www.youtube.com/@shreyashKudwe1" class="glass-card"><i class="fab fa-youtube" style="margin-right:15px; color:red;"></i> YouTube</a>
            <a href="https://www.instagram.com/shreyaskudwe" class="glass-card"><i class="fab fa-instagram" style="margin-right:15px; color:#E1306C;"></i> Instagram</a>
            <a href="https://discord.gg/H7Sw6YxQ" class="glass-card"><i class="fab fa-discord" style="margin-right:15px; color:#5865F2;"></i> Discord</a>
            <a href="mailto:shreyashkudwe1@gmail.com" class="glass-card"><i class="fas fa-envelope" style="margin-right:15px; color:#444;"></i> Gmail</a>
        </section>

        <section id="reels" class="page">
            <h3>Gallery</h3>
            <div style="display: flex; justify-content: center; gap: 40px; margin: 20px 0; font-size: 1.5rem; color: #333;">
                <i class="fas fa-video"></i>
                <i class="fas fa-camera" style="color:#ccc;"></i>
            </div>
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px;">
                <div style="height: 220px; background: rgba(0,0,0,0.05); border-radius: 15px;"></div>
                <div style="height: 220px; background: rgba(0,0,0,0.05); border-radius: 15px;"></div>
            </div>
        </section>

        <nav>
            <div class="nav-item active" onclick="navTo('home', this)"><i class="fas fa-home"></i><span>Home</span></div>
            <div class="nav-item" onclick="navTo('reels', this)"><i class="fas fa-th-large"></i><span>Reels</span></div>
        </nav>
    </div>

    <script>
        function navTo(id, el) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            el.classList.add('active');
        }
    </script>
</body>
</html>
