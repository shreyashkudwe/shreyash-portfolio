<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shreyash Kudwe | Official Website</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        /* CSS START */
        :root {
            --glass: rgba(255, 255, 255, 0.4);
            --glass-border: rgba(255, 255, 255, 0.5);
            --dark-bg: #1a1a1a;
            --accent-red: #e63946;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Roboto, sans-serif; }

        body { 
            background: #f0f2f5; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh;
        }

        /* Mobile Container */
        .app-container {
            width: 100%;
            max-width: 420px;
            height: 92vh;
            background: #ffffff;
            position: relative;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            border-radius: 30px;
            border: 8px solid #222; /* Mobile Frame look */
        }

        .page {
            display: none;
            padding: 20px;
            height: calc(100% - 70px);
            overflow-y: auto;
            text-align: center;
        }

        .page.active { display: block; animation: fadeIn 0.4s ease; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* Typography */
        .main-name { font-size: 1.5rem; margin-top: 15px; font-weight: 700; color: #111; }
        
        .profile-frame {
            width: 130px; height: 130px;
            border-radius: 50%;
            margin: 25px auto;
            overflow: hidden;
            border: 4px solid white;
            box-shadow: 0 5px 15px rgba(0,0,0,0.15);
        }
        .profile-frame.small { width: 80px; height: 80px; margin: 15px auto; }
        .profile-frame img { width: 100%; height: 100%; object-fit: cover; }

        .bio-text { font-size: 0.9rem; color: #555; padding: 0 30px; margin-bottom: 25px; line-height: 1.5; }

        /* Glassmorphism Buttons */
        .slide-indicator {
            background: var(--dark-bg);
            color: white;
            padding: 14px;
            border-radius: 30px;
            width: 85%;
            margin: 0 auto 30px;
            font-size: 0.85rem;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .divider {
            display: flex; align-items: center; text-align: center; margin: 25px 0;
            color: #999; font-size: 0.75rem; text-transform: uppercase; letter-spacing: 1px;
        }
        .divider::before, .divider::after { content: ''; flex: 1; border-bottom: 1px solid #ddd; margin: 0 15px; }

        .links-list { display: flex; flex-direction: column; gap: 12px; padding: 0 10px; }

        .glass-btn {
            display: flex; align-items: center;
            background: var(--glass);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            padding: 14px 20px;
            border-radius: 18px;
            text-decoration: none;
            color: #222;
            font-weight: 600;
            transition: 0.3s;
        }

        .icon-img { width: 24px; height: 24px; margin-right: 15px; filter: grayscale(100%); }

        /* Reels Page Elements */
        .shop-btn {
            background: #222; color: white; text-decoration: none;
            display: inline-block; padding: 12px 30px; border-radius: 25px;
            margin-bottom: 25px; font-weight: 600; font-size: 0.9rem;
        }

        .tabs { display: flex; justify-content: center; gap: 60px; margin-bottom: 20px; }
        .tab-item { font-size: 1.6rem; color: #ccc; cursor: pointer; padding-bottom: 5px; }
        .tab-item.active { color: #111; border-bottom: 3px solid #111; }

        .gallery-grid {
            display: grid; grid-template-columns: repeat(2, 1fr); gap: 12px;
            padding-bottom: 100px;
        }
        .media-card { 
            background: #eee; border-radius: 15px; height: 220px; 
            overflow: hidden; position: relative;
        }
        .media-card video { width: 100%; height: 100%; object-fit: cover; }

        /* Bottom Navigation */
        .bottom-nav {
            position: absolute; bottom: 0; width: 100%; height: 75px;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            display: flex; align-items: center;
            border-top: 1px solid #eee;
            padding: 0 10px;
        }
        .nav-btn { flex: 1; display: flex; flex-direction: column; align-items: center; color: #999; cursor: pointer; transition: 0.3s; }
        .nav-btn.active { color: var(--accent-red); }
        .nav-btn i { font-size: 1.4rem; }
        .nav-btn span { font-size: 0.7rem; margin-top: 4px; font-weight: 600; }
        .nav-sep { width: 1.5px; height: 35px; background: #eee; }

        /* Ripple Effect */
        .ripple { position: relative; overflow: hidden; }
        .ripple::after {
            content: ""; display: block; position: absolute; width: 100%; height: 100%;
            top: 0; left: 0; pointer-events: none;
            background-image: radial-gradient(circle, #000 10%, transparent 10.01%);
            background-repeat: no-repeat; background-position: 50%;
            transform: scale(10, 10); opacity: 0; transition: transform .5s, opacity 1s;
        }
        .ripple:active::after { transform: scale(0, 0); opacity: 0.15; transition: 0s; }

    </style>
</head>
<body>

    <div class="app-container">
        
        <section id="home" class="page active">
            <h2 class="main-name">Shreyash Kudwe</h2>
            <div class="profile-frame">
                <img src="https://via.placeholder.com/150" alt="Profile">
            </div>
            
            <p class="bio-text">I am video creator sharing my creativity grind & building high-impact content</p>
            
            <div class="slide-indicator ripple">
                Slide right to check my creations <i class="fas fa-arrow-right"></i>
            </div>

            <div class="divider">
                <span>Contact Me On</span>
            </div>

            <div class="links-list">
                <a href="https://www.youtube.com/@shreyashKudwe1" class="glass-btn ripple" target="_blank">
                    <img src="https://cdn-icons-png.flaticon.com/512/1384/1384060.png" class="icon-img"> YouTube
                </a>
                <a href="https://www.instagram.com/shreyaskudwe" class="glass-btn ripple" target="_blank">
                    <img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png" class="icon-img"> Instagram
                </a>
                <a href="mailto:shreyashkudwe1@gmail.com" class="glass-btn ripple">
                    <img src="https://cdn-icons-png.flaticon.com/512/732/732200.png" class="icon-img"> Gmail
                </a>
                <a href="https://discord.gg/H7Sw6YxQ" class="glass-btn ripple" target="_blank">
                    <img src="https://cdn-icons-png.flaticon.com/512/5968/5968756.png" class="icon-img"> Discord
                </a>
                <a href="https://www.facebook.com/share/1NnH35MtPE/" class="glass-btn ripple" target="_blank">
                    <img src="https://cdn-icons-png.flaticon.com/512/733/733547.png" class="icon-img"> Facebook
                </a>
                <a href="https://www.linkedin.com/in/shreyash-kudwe-935509381" class="glass-btn ripple" target="_blank">
                    <img src="https://cdn-icons-png.flaticon.com/512/174/174857.png" class="icon-img"> LinkedIn
                </a>
            </div>
        </section>

        <section id="reels" class="page">
            <h2 class="main-name">Shreyash Kudwe</h2>
            <div class="profile-frame small">
                <img src="https://via.placeholder.com/150" alt="Profile">
            </div>

            <a href="https://shxxshop1.blogspot.com/?m=1" class="shop-btn ripple" target="_blank">My Shop View Now</a>

            <div class="tabs">
                <div class="tab-item active" id="v-tab" onclick="toggleTab('video')"><i class="fas fa-video"></i></div>
                <div class="tab-item" id="p-tab" onclick="toggleTab('photo')"><i class="fas fa-camera"></i></div>
            </div>

            <div class="gallery-grid" id="gallery">
                <div class="media-card"><video src="your-video1.mp4" loop muted playsinline onclick="this.play()"></video></div>
                <div class="media-card"><video src="your-video2.mp4" loop muted playsinline onclick="this.play()"></video></div>
                <div class="media-card"><video src="your-video3.mp4" loop muted playsinline onclick="this.play()"></video></div>
                <div class="media-card"><video src="your-video4.mp4" loop muted playsinline onclick="this.play()"></video></div>
            </div>
        </section>

        <nav class="bottom-nav">
            <div class="nav-btn active" onclick="switchPage('home', this)">
                <i class="fas fa-home"></i>
                <span>Home</span>
            </div>
            <div class="nav-sep"></div>
            <div class="nav-btn" onclick="switchPage('reels', this)">
                <i class="fas fa-th-large"></i>
                <span>Reels & Photos</span>
            </div>
        </nav>
    </div>

    <script>
        // JAVASCRIPT START
        
        // Page Switching Logic
        function switchPage(pageId, element) {
            // Hide all pages
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            // Show target page
            document.getElementById(pageId).classList.add('active');
            
            // Update Navigation Icons
            document.querySelectorAll('.nav-btn').forEach(btn => btn.classList.remove('active'));
            element.classList.add('active');
        }

        // Tab Switching Logic (Video vs Photo)
        function toggleTab(type) {
            const vTab = document.getElementById('v-tab');
            const pTab = document.getElementById('p-tab');
            
            if(type === 'video') {
                vTab.classList.add('active');
                pTab.classList.remove('active');
                // Yahan tum video list load kar sakte ho
            } else {
                pTab.classList.add('active');
                vTab.classList.remove('active');
                // Yahan tum photos load kar sakte ho
            }
        }

        // Auto Play Video on Click
        document.querySelectorAll('video').forEach(video => {
            video.addEventListener('click', () => {
                if (video.paused) {
                    video.play();
                } else {
                    video.pause();
                }
            });
        });
    </script>
</body>
</html>
