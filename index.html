<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shreyash Kudwe | Official</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --glass: rgba(255, 255, 255, 0.45);
            --glass-border: rgba(255, 255, 255, 0.6);
            --dark: #121212;
            --accent: #ff4757;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }

        body { 
            background: #e9ecef; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh;
            overflow: hidden;
        }

        /* Mobile Container */
        .app-frame {
            width: 100%;
            max-width: 420px;
            height: 92vh;
            background: #ffffff;
            position: relative;
            overflow: hidden;
            border-radius: 35px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.15);
            border: 6px solid #222;
        }

        .page {
            display: none;
            padding: 25px;
            height: calc(100% - 75px);
            overflow-y: auto;
            text-align: center;
        }

        .page.active { display: block; animation: pageIn 0.6s cubic-bezier(0.23, 1, 0.32, 1); }

        @keyframes pageIn {
            from { opacity: 0; transform: scale(0.95); filter: blur(10px); }
            to { opacity: 1; transform: scale(1); filter: blur(0); }
        }

        /* Floating DP Animation */
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-12px); }
        }

        .dp-container {
            width: 130px; height: 130px;
            border-radius: 50%;
            margin: 20px auto;
            border: 4px solid white;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            overflow: hidden;
            animation: float 4s ease-in-out infinite;
        }
        .dp-container img { width: 100%; height: 100%; object-fit: cover; }

        .name-head { font-size: 1.6rem; font-weight: 700; color: var(--dark); margin-top: 10px; }
        .bio-text { font-size: 0.9rem; color: #666; padding: 15px 25px; line-height: 1.4; }

        /* Liquid Glass Buttons with Shine */
        .glass-card {
            display: flex; align-items: center;
            background: var(--glass);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid var(--glass-border);
            padding: 16px 22px;
            border-radius: 20px;
            margin: 12px auto;
            width: 92%;
            text-decoration: none;
            color: #222;
            font-weight: 600;
            position: relative;
            overflow: hidden;
            transition: 0.3s;
            opacity: 0;
            animation: slideUp 0.5s ease forwards;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Sequential delay for links */
        .glass-card:nth-child(1) { animation-delay: 0.1s; }
        .glass-card:nth-child(2) { animation-delay: 0.2s; }
        .glass-card:nth-child(3) { animation-delay: 0.3s; }
        .glass-card:nth-child(4) { animation-delay: 0.4s; }

        .glass-card::after {
            content: ''; position: absolute; top: 0; left: -100%;
            width: 100%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
            transition: 0.6s;
        }
        .glass-card:active::after { left: 100%; }

        .icon-box { width: 28px; margin-right: 15px; filter: grayscale(100%); }

        /* Slide Right Indicator */
        .slide-indicator {
            background: #111; color: #fff; padding: 12px; border-radius: 30px;
            width: 85%; margin: 15px auto 25px; font-size: 0.85rem;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        /* Bottom Nav */
        nav {
            position: absolute; bottom: 0; width: 100%; height: 75px;
            background: rgba(255,255,255,0.85); backdrop-filter: blur(12px);
            display: flex; align-items: center; border-top: 1px solid #f1f1f1;
        }
        .nav-item { flex: 1; display: flex; flex-direction: column; align-items: center; color: #bbb; cursor: pointer; transition: 0.4s; }
        .nav-item.active { color: var(--accent); transform: translateY(-3px); }
        .nav-item i { font-size: 1.5rem; }
        .nav-item span { font-size: 0.75rem; margin-top: 5px; font-weight: 600; }

        /* Ripple Effect Logic */
        .ripple { position: relative; overflow: hidden; }
        .ripple-circle {
            position: absolute; background: rgba(0,0,0,0.1);
            border-radius: 50%; transform: scale(0);
            animation: ripple-ani 0.6s linear;
            pointer-events: none;
        }
        @keyframes ripple-ani { to { transform: scale(4); opacity: 0; } }

    </style>
</head>
<body>

    <div class="app-frame">
        
        <section id="home" class="page active">
            <h2 class="name-head">Shreyash Kudwe</h2>
            <div class="dp-container">
                <img src="https://i.ibb.co/VWV0p0p/dp-image.jpg" alt="DP">
            </div>
            <p class="bio-text">i am video creator shareing my creativity grind & building high-impact contant</p>
            
            <div class="slide-indicator">Slide right to check my creations <i class="fas fa-arrow-right"></i></div>

            <p style="font-weight: 600; margin-bottom: 10px; color: #888;">Contact Me On</p>
            
            <div class="links-area">
                <a href="https://www.youtube.com/@shreyashKudwe1" class="glass-card ripple">
                    <img src="https://cdn-icons-png.flaticon.com/512/1384/1384060.png" class="icon-box"> YouTube
                </a>
                <a href="https://www.instagram.com/shreyaskudwe" class="glass-card ripple">
                    <img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png" class="icon-box"> Instagram
                </a>
                <a href="https://discord.gg/H7Sw6YxQ" class="glass-card ripple">
                    <img src="https://cdn-icons-png.flaticon.com/512/5968/5968756.png" class="icon-box"> Discord
                </a>
                <a href="mailto:shreyashkudwe1@gmail.com" class="glass-card ripple">
                    <img src="https://cdn-icons-png.flaticon.com/512/732/732200.png" class="icon-box"> Gmail
                </a>
            </div>
        </section>

        <section id="reels" class="page">
            <div class="dp-container" style="width: 70px; height: 70px; animation: none;"><img src="https://i.ibb.co/VWV0p0p/dp-image.jpg"></div>
            <h3 style="margin-bottom: 15px;">My Gallery</h3>
            
            <a href="https://shxxshop1.blogspot.com/?m=1" class="glass-card ripple" style="background: #111; color: #fff; justify-content: center; opacity: 1; animation: none;">
                My Shop View Now
            </a>

            <div style="display: flex; justify-content: center; gap: 50px; margin: 25px 0; font-size: 1.5rem; color: #333;">
                <i class="fas fa-video" style="border-bottom: 2px solid #333;"></i>
                <i class="fas fa-camera" style="color: #ccc;"></i>
            </div>

            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px;">
                <div style="height: 220px; background: #eee; border-radius: 15px; overflow: hidden;">
                    <video src="v1.mp4" style="width: 100%; height: 100%; object-fit: cover;" loop muted onclick="this.play()"></video>
                </div>
                <div style="height: 220px; background: #eee; border-radius: 15px;"></div>
            </div>
        </section>

        <nav>
            <div class="nav-item active" onclick="navTo('home', this)">
                <i class="fas fa-home"></i>
                <span>Home</span>
            </div>
            <div style="width: 1px; height: 30px; background: #eee;"></div>
            <div class="nav-item" onclick="navTo('reels', this)">
                <i class="fas fa-th-large"></i>
                <span>Reels & Photos</span>
            </div>
        </nav>
    </div>

    <script>
        // Page Navigation
        function navTo(id, el) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            el.classList.add('active');
        }

        // Ripple Logic
        document.querySelectorAll('.ripple').forEach(btn => {
            btn.addEventListener('click', function(e) {
                let x = e.clientX - e.target.offsetLeft;
                let y = e.clientY - e.target.offsetTop;
                let ripples = document.createElement('span');
                ripples.classList.add('ripple-circle');
                ripples.style.left = x + 'px';
                ripples.style.top = y + 'px';
                this.appendChild(ripples);
                setTimeout(() => ripples.remove(), 600);
            });
        });
    </script>
</body>
</html>
