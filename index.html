/* Liquid Glass */
.glass{
background:rgba(255,255,255,0.3);
backdrop-filter:blur(15px);
border-radius:20px;
padding:15px;
border:1px solid rgba(0,0,0,0.1);
position:relative;
overflow:hidden;
}

/* Ripple */
.glass:active::after{
content:"";
position:absolute;
background:rgba(0,0,0,0.1);
border-radius:50%;
width:200px;
height:200px;
top:50%;
left:50%;
transform:translate(-50%,-50%);
animation:ripple 0.6s linear;
}
@keyframes ripple{
from{opacity:1;transform:translate(-50%,-50%) scale(0);}
to{opacity:0;transform:translate(-50%,-50%) scale(3);}
}

<script>

/* Navigation */
function showHome(){
document.getElementById("home").style.display="block";
document.getElementById("reels").style.display="none";
}

function showReels(){
document.getElementById("home").style.display="none";
document.getElementById("reels").style.display="block";
}

/* Instagram Style Auto Play */
const videos=document.querySelectorAll("video");

const observer=new IntersectionObserver((entries)=>{
entries.forEach(entry=>{
if(entry.isIntersecting){
entry.target.play();
}else{
entry.target.pause();
}
});
},{threshold:0.7});

videos.forEach(video=>{
observer.observe(video);
});

/* Mute Toggle */
function toggleMute(btn){
let video=btn.parentElement.querySelector("video");
video.muted=!video.muted;
btn.innerText=video.muted?"ðŸ”‡":"ðŸ”Š";
}
